 <legend>Yeast</legend>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">   var i=1;
     $("#add_row").click(function(){
      $('#grain'+i).html("<td>"+ (i+1) +"</td><td><input name='amount"+i+"' type='text' placeholder='amount' class='form-control input-md'  /></td><td><input  name='grain"+i+"' type='text' placeholder='grain'  class='form-control input-md'></td>");

      $('#tab_logic').append('<tr id="grain'+(i+1)+'"></tr>');
      i++; 
  });
     $("#delete_row").click(function(){
         if(i>1){
         $("#grain"+(i-1)).html('');
         i--;
         }
     });</script>
